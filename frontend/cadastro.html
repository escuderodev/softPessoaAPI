<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <div>
        <form action="" class="form_container">
                <h1>Cadastro de Pessoa</h1>
                <div class="form-group nome">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="container_sexo">
                    <div class="form-group ">
                        <label for="sexo">Sexo:</label>
                        <select class="form-control" aria-label="Default select example" name="sexo" id="sexo" required>
                            <option selected>Escolha o sexo</option>
                            <option value="FEMININO">FEMININO</option>
                            <option value="MASCULINO">MASCULINO</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" name="dataNascimento" id="dataNascimento">
                    </div>
                </div>
            
                <div class="form-group email">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="seuemail@provedor.com.br">
                </div>

                <div class="container_naturalidade">
                    <div class="form-group">
                        <label for="naturalidade">Naturalidade:</label>
                        <input type="text" class="form-control" name="naturalidade" id="naturalidade" placeholder="Digite a naturalidade">
                    </div>
                    <div class="form-group">
                        <label for="nacionalidade">Nacionalidade:</label>
                        <input type="text" class="form-control" name="nacionalidade" id="nacionalidade" placeholder="Digite a nocionalidade">
                    </div>
                </div>
                <div class="form-group cpf">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group submit">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
        </form>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
