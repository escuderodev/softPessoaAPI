<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>Cadastro de Pessoa</h1>
        <form action="" class="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
            <label for="sexo">Sexo:</label>
            <input type="text" name="sexo" id="sexo" placeholder="Sexo" class="sexo">
            <label for="mail">e-mail:</label>
            <input type="email" name="mail" id="mail" placeholder="e-mail">
            <label for="data_nasc">Data Nasc.:</label>
            <input type="date" name="data_nasc" id="data_nasc" required class="data_nasc">
            <label for="naturalidade">Naturalidade:</label>
            <input type="text" name="naturalidade" id="naturalidade" placeholder="Naturalidade">
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" name="nacionalidade" id="nacionalidade" placeholder="Nacionalidade">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
