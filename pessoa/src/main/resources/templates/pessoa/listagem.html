<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Lista de Pessoas</title>
</head>
<body>
<div>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4">
            <h5 class="text-body-emphasis h4">Collapsed content</h5>
            <span class="text-body-secondary">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="/app/lista">Control<span>Person</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="nav-link" href="/app/formulario">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-link" href="/app/lista">Lista</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<main class="main">
    <div class="tituloListaContainer">
        <h1>Pessoas Cadastradas</h1>
        <button class="btn btn-primary mb-3"><a href="/app/formulario" class="novoCadastro">Novo Cadastro</a></button>
    </div>
    <div>
        <table class="table table-striped" id="tabelaPessoas">
            <thead class="table-dark">
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">Sexo</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Nascimento</th>
                <th scope="col" class="text-center">Naturalidade</th>
                <th scope="col" class="text-center">Nacionalidade</th>
                <th scope="col" class="text-center">CPF</th>
                <th scope="col" colspan="2" class="text-center">Opções</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa : ${pessoas}">
                    <td th:text="${pessoa.id}" class="text-center"></td>
                    <td th:text="${pessoa.nome}" class="text-center"></td>
                    <td th:text="${pessoa.sexo}" class="text-center"></td>
                    <td th:text="${pessoa.email}" class="text-center"></td>
                    <td th:text="${pessoa.dataNascimento}" class="text-center"></td>
                    <td th:text="${pessoa.naturalidade}" class="text-center"></td>
                    <td th:text="${pessoa.nacionalidade}" class="text-center"></td>
                    <td th:text="${pessoa.cpf}" class="text-center"></td>
                    <td>
                        <div class="td_acoes text-center">
                            <div>
                                <button><a th:href="@{/app/formulario?id={id}(id=${pessoa.id})}" id="editar" class="btn btn-warning btn_opcoes">Editar</a></button>
                            </div>
                            <div>
                                <form action="/app" method="post">
                                    <input type="hidden" name="_method" value="delete">
                                    <input type="hidden" name="id" th:value="${pessoa.id}">
                                    <button type="submit" id="btn_excluir" class="btn btn-danger btn_opcoes">Excluir</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
